<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Virtual Classroom</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-container {
            width: 100%;
            max-width: 400px;
            padding: 32px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: var(--text-color);
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background: var(--bg-color);
            color: var(--text-color);
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <h2>Create Account</h2>
        <form id="registerForm">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" required>
            </div>
            <div class="form-group">
                <label>Role</label>
                <select id="role" onchange="toggleAdminKey()">
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            <div class="form-group hidden" id="adminKeyGroup">
                <label>Admin Secret Key</label>
                <input type="password" id="admin_secret_key">
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <p style="margin-top: 16px; text-align: center; font-size: 14px;">
            Already have an account? <a href="/login" style="color: var(--accent-color);">Log in</a>
        </p>
    </div>

    <script>
        function toggleAdminKey() {
            const role = document.getElementById('role').value;
            const adminGroup = document.getElementById('adminKeyGroup');
            if (role === 'admin') {
                adminGroup.classList.remove('hidden');
            } else {
                adminGroup.classList.add('hidden');
            }
        }

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;
            const adminKey = document.getElementById('admin_secret_key').value;

            const data = { email, password, role };
            if (role === 'admin') data.admin_secret_key = adminKey;

            try {
                console.log('Sending registration request to /register', data);
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                console.log('Response status:', response.status);

                if (response.ok) {
                    alert('Registration successful! Please login.');
                    window.location.href = '/login';
                } else {
                    const error = await response.json();
                    console.error('Registration error:', error);
                    alert(`Registration Failed.\nStatus: ${response.status}\nError: ${error.detail || JSON.stringify(error)}`);
                }
            } catch (err) {
                console.error('Network error:', err);
                alert('Network error. Please check your connection and console logs.');
            }
        });
    </script>
</body>

</html>
